{% extends "bootstrap/base.html" %}



{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
	  
{% endblock %}


{% block body %}

{% block content %}


<body>
<!-- partial:index.partial.html -->
<section>
  <form action="/upload" method="POST" enctype="multipart/form-data" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Upload File</label>
            <div class="preview-zone hidden">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <div><b>Preview</b></div>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-danger btn-xs remove-preview">
                      <i class="fa fa-times"></i> Reset This Form
                    </button>
                  </div>
                </div>
                <div class="box-body"></div>
              </div>
            </div>
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
                <i class="glyphicon glyphicon-download-alt"></i>
                <p>Choose an image file or drag it here.</p>
              </div>
              <input type="file" name="inputFile" class="dropzone">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="submit" onclick="count()" class="btn btn-primary pull-right">Upload</button>
          
        </div>
      </div>
    </div>
  </form>
  <div id="container" >
	<div class="balls" >
		<div class="ball1 ball"></div>
		<div class="ball2 ball"></div>
		<div class="ball3 ball"></div>
		<div class="ball4 ball"></div>
		<div class="ball5 ball"></div>
		<div class="ball6 ball"></div>
		<div class="ball7 ball"></div>
	</div>  
	<div class="content zoom">
		Counting...
	</div>
</div>
</section>


{% block scripts %}
{{super()}}
<script src="{{url_for('.static', filename='js/script.js')}}"></script>
{% endblock %}

</body>
{% endblock %}
{% endblock %}
